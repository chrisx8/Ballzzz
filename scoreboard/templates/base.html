<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{% block title %}Home{% endblock %} | Ballzzz</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/png" href="/static/favicon.png">
<!-- Bootstrap CSS https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
<!-- Font Awesome  https://fontawesome.com/how-to-use/on-the-web/setup/getting-started?using=web-fonts-with-css -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<!-- Bootstrap JS frameworks https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<a class="navbar-brand" href="/">
<img src="/static/favicon.png" width="30" height="30" class="d-inline-block align-top" alt="logo">
Ballzzz
</a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapse"
aria-controls="navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbar-collapse">
<div class="navbar-nav">
<a class="nav-item nav-link {% block status1 %}{% endblock %}" href="/"><i class="fas fa-home"></i> Home</a>
<a class="nav-item nav-link {% block status2 %}{% endblock %}" href="/scoreboard/"><i class="fas fa-clipboard"></i> Scoreboard</a>
<a class="nav-item nav-link {% block status3 %}{% endblock %}"
href="https://github.com/chrisx8/Ballzzz/releases/latest/" target="_blank"><i class="fas fa-download"></i> Downloads</a>
<a class="nav-item nav-link {% block status4 %}{% endblock %}"
href="https://github.com/chrisx8/Ballzzz/" target="_blank"><i class="fab fa-github"></i> GitHub Page</a>
</div>
</div>
</nav>
<div class="container" style="margin-top:20px">
<div class="jumbotron">
<h1 class="display-4">{% block jumbotron %}Ballzzz{% endblock %}</h1>
</div>
</div>
<div class="container" >
{% for category, message in get_flashed_messages(with_categories=True) %}
<div class="alert alert-{{ category }}">{{ message }}</div>
{% endfor %}
</div>
{% block content %}{% endblock %}
</body>
</html>
