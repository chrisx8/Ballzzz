dist: xenial
sudo: required
language: python
python:
  - "3.6"
cache: pip
env: DATABASE_URL=sqlite:///site.db
install:
  - pip install -r requirements.txt
  - cp $HOME/.cache/pip/site.db site.db | true
script:
  - gunicorn wsgi:app
  - cp site.db $HOME/.cache/pip/site.db
jobs:
  include:
    - stage: build docker image
      if: branch = master
      env: DOCKER_REPO=chrisx8/ballzzz-scoreboard:latest
      script:
        - docker build --build-arg VCS_REF=`git rev-parse --short HEAD` --build-arg BUILD_DATE=`date -u +"%Y-%m-%dT%H:%M:%SZ"` -t $DOCKER_REPO scoreboard/
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker push $DOCKER_REPO
